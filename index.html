<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="head">
      <h1 class="head_main_heading">Image Gallery</h1>
    </div>
    <div class="main">
      <div class="image_container">
        <img
          src="/Images/download (1).jpg"
          alt="1st Image"
          class="img-1 image_same"
        />
        <img
          src="/Images/download (2).jpg"
          alt="2nd Image"
          class="img-2 image_same"
        />
        <img
          src="/Images/download (3).jpg"
          alt="3rd Image"
          class="img-3 image_same"
        />
        <img
          src="/Images/download (4).jpg"
          alt="4th Image"
          class="img-4 image_same"
        />
        <img
          src="/Images/download (5).jpg"
          alt="5th Image"
          class="img-5 image_same"
        />
        <img
          src="/Images/download (6).jpg"
          alt="6th Image"
          class="img-6 image_same"
        />
        <img
          src="/Images/download (7).jpg"
          alt="7th Image"
          class="img-7 image_same"
        />
        <img
          src="/Images/download (8).jpg"
          alt="8th Image"
          class="img-8 image_same"
        />
        <img
          src="/Images/download (8).jpg"
          alt="9th Image"
          class="img-9 image_same"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
